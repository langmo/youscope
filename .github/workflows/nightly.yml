name: YouScope Nightly
on: [push]
#  schedule:
#    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  nightly:
    name: Deploy nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assemble
      - name: Upload artifact as .zip
        uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: youscope.zip
          # Directory containing files to upload
          path: build/distributions/youscope.zip
      - name: Upload artifact as .tar
        uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: youscope.tar
          # Directory containing files to upload
          path: build/distributions/youscope.tar

      - name: Deploy nightly build
        uses: WebFreak001/deploy-nightly@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # automatically provided by github actions
        with:
          upload_url: https://uploads.github.com/repos/langmo/youscope/releases/23257857/assets{?name,label} # find out this value by opening https://api.github.com/repos/<owner>/<repo>/releases in your browser and copy the full "upload_url" value including the {?name,label} part
          release_id: 23257857 # same as above (id can just be taken out the upload_url, it's used to find old releases)
          asset_path: ./youscope.zip # path to archive to upload
          asset_name: youscope-nightly-$$.zip # name to upload the release as, use $$ to insert date (YYYYMMDD) and 6 letter commit hash
          asset_content_type: application/zip # required by GitHub API
          max_releases: 30 # optional, if there are more releases than this matching the asset_name, the oldest ones are going to be deleted
